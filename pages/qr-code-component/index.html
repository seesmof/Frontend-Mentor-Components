<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>QR Code Component</title>

    <!-- 
        white - neutral-50
        light gray - slate-200
        grayish blue - slate-500
        dark blue - slate-800
     -->
  </head>
  <body>
    <div
      class="text-[15px] bg-slate-200 min-h-screen w-full flex justify-center items-center"
    >
      <div
        class="bg-neutral-50 max-w-xs rounded-2xl p-4 flex flex-col m-6 gap-4 pb-8"
      >
        <img
          src="./images/image-qr-code.png"
          alt="qr code image"
          class="rounded-xl"
        />
        <h1 class="text-center text-slate-800 font-bold text-xl">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-center text-slate-500 px-4">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
