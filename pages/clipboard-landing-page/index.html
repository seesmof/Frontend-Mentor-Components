<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipboard Landing Page</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon" />
    <style type="text/tailwindcss">
      @layer components {
      }
    </style>
  </head>
  <body>
    <section
      class="w-full bg-center bg-no-repeat bg-cover bg-[url('./img/bg-header-mobile.png')] md:bg-[url('./img/bg-header-desktop.png')]"
    >
      <div
        class="text-zinc-600 container flex flex-col items-center justify-center max-w-4xl p-6 py-24 mx-auto text-center"
      >
        <img src="./img/logo.svg" alt="logo image" class="object-cover" />
        <h1 class="pt-8 text-2xl font-semibold">
          A history of everything you copy
        </h1>
        <p class="text-zinc-400 pt-4">
          Clipboard allows you to track and organize everything you copy.
          Instantly access your clipboard on all your devices.
        </p>
        <div
          class="md:flex-row md:w-1/2 flex flex-col items-center w-full gap-5 pt-8"
        >
          <!-- BUTTON CONTAINER -->
          <div class="group relative w-full">
            <a
              href="#"
              class="text-teal-50 bottom-1 group-hover:bottom-0 group-active:scale-95 relative block w-full py-2 font-semibold duration-500 bg-teal-500 rounded-full"
            >
              Download for iOS
            </a>
            <div
              class="-z-10 group-active:scale-95 shadow-teal-200 absolute top-0 w-full py-2 duration-500 bg-teal-600 rounded-full shadow-2xl"
            >
              Download for iOS
            </div>
          </div>
          <!-- BUTTON CONTAINER -->
          <div class="group relative w-full">
            <a
              href="#"
              class="text-indigo-50 bottom-1 group-hover:bottom-0 group-active:scale-95 relative block w-full py-2 font-semibold duration-500 bg-indigo-500 rounded-full"
            >
              Download for iOS
            </a>
            <div
              class="-z-10 group-active:scale-95 shadow-indigo-300 absolute top-0 w-full py-2 duration-500 bg-indigo-600 rounded-full shadow-2xl"
            >
              Download for Mac
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
