<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <title>Product Preview Card Component</title>

    <!-- 
      dark cyan - emerald-700
      cream - orange-50
      very dark blue: gray-800 
      dark grayish blue: gray-500
      white: white
     -->
  </head>
  <body>
    <div
      class="min-h-screen bg-orange-50 w-full flex justify-center items-center"
    >
      <main
        class="flex flex-col sm:flex-row bg-white m-4 md:m-24 max-w-4xl rounded-xl overflow-hidden"
      >
        <section class="relative sm:w-1/2">
          <img
            src="./images/image-product-mobile.jpg"
            alt="parfume product photo"
            class="object-cover w-full h-full block sm:hidden"
          />
          <img
            src="./images/image-product-desktop.jpg"
            alt="perfume product photo"
            class="object-cover w-full h-full sm:block hidden"
          />
        </section>
        <section
          class="flex flex-col sm:justify-between p-5 sm:p-7 md:p-9 sm:w-1/2"
        >
          <p
            class="uppercase tracking-[.2rem] md:tracking-[.4rem] text-gray-500 sm:pt-4"
          >
            perfume
          </p>
          <h1
            class="capitalize font-serif font-bold text-3xl md:text-4xl lg:text-5xl py-3 text-gray-800"
          >
            gabrielle essense eau de parfum
          </h1>
          <p class="text-gray-500 tracking-wide sm:text-lg md:text-xl">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex flex-row items-center py-4 gap-x-5">
            <div
              class="text-emerald-700 font-bold font-serif text-3xl md:text-4xl lg:text-5xl"
            >
              $149.99
            </div>
            <div class="line-through text-gray-500 md:text-lg">$169.99</div>
          </div>
          <a
            href="#"
            class="bg-emerald-700 flex justify-center text-white gap-x-2 font-medium py-3 duration-300 hover:bg-emerald-800 rounded-xl sm:mb-4"
          >
            <i class="bi bi-cart"></i>
            Add to Cart
          </a>
        </section>
      </main>
    </div>
  </body>
</html>
