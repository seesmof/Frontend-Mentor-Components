<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="shortcut icon"
      href="./img/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Fylo Data Storage Component</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-center bg-no-repeat bg-cover bg-[url('./img/bg-mobile.png')] sm:bg-[url('./img/bg-desktop.png')] flex items-center justify-center"
    >
      <!-- boxes container -->
      <div
        class="sm:flex-row xl:max-w-6xl container flex flex-col items-end justify-center w-full gap-6 px-6"
      >
        <!-- first box -->
        <div
          class="bg-indigo-900 flex flex-col w-full sm:w-2/5 sm:py-12 rounded-xl rounded-tr-[8rem] md:px-10 px-6 py-8"
        >
          <!-- logo container -->
          <div class="flex flex-row gap-2">
            <img src="./img/logo.svg" alt="" class="" />
          </div>

          <!-- icon boxes container -->
          <div class="flex flex-row w-full gap-3 pt-6">
            <div
              class="bg-slate-900 rounded-xl flex items-center justify-center"
            >
              <img
                src="./img/icon-document.svg"
                alt=""
                class="object-cover p-3"
              />
            </div>
            <div
              class="bg-slate-900 rounded-xl flex items-center justify-center"
            >
              <img
                src="./img/icon-folder.svg"
                alt=""
                class="object-cover p-3"
              />
            </div>
            <div
              class="bg-slate-900 rounded-xl flex items-center justify-center"
            >
              <img
                src="./img/icon-upload.svg"
                alt=""
                class="object-cover p-3"
              />
            </div>
          </div>
        </div>

        <!-- second box -->
        <div
          class="rounded-xl sm:w-3/5 md:pb-8 md:pt-12 relative flex flex-col w-full px-6 py-8 pb-12 bg-indigo-900"
        >
          <h2 class="md:text-start pb-4 text-center text-indigo-200">
            You've used <span class="font-bold">815 GB</span> of your storage
          </h2>
          <!-- slider component -->
          <div class="bg-indigo-950 relative p-1 rounded-full">
            <div
              class="bg-gradient-to-r from-red-300 to-pink-500 flex justify-end items-center w-4/5 h-full p-0.5 rounded-full"
            >
              <div class="rounded-full bg-white h-full p-1.5"></div>
            </div>
          </div>
          <div
            class="flex items-center justify-between w-full px-1 pt-1 text-sm font-medium text-indigo-200"
          >
            <div class="uppercase">0 gb</div>
            <div class="uppercase">1000 gb</div>
          </div>

          <div
            class="bg-neutral-50 rounded-xl md:rounded-br-none md:bottom-36 -bottom-7 md:-right-40 xl:-right-[26rem] lg:-right-[23rem] lg:w-1/4 absolute left-0 right-0 flex items-center justify-center w-2/4 p-3 mx-auto text-center"
          >
            <div
              class="md:block h-0 w-0 border-b-[20px] border-r-[20px] border-b-transparent p-3 border-solid border-neutral-50 -bottom-5 absolute right-0 hidden"
            ></div>
            <div
              class="text-neutral-400 text-sm flex items-center gap-1.5 font-medium uppercase"
            >
              <span class="text-slate-900 text-3xl font-bold">185</span> gb left
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
